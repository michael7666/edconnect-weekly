<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form>
        <h1>Welcome to Signup Page</h1>
        <br />
        <label for="first name">First Name:</label>
        <input type="text" name="firstname" />
        <br />
        <label for="last name">Last Name:</label>
        <input type="text" name="lastname" />
        <br />
        <label for="matric">Matric Number:</label>
        <input type="text" name="matric number" />
        <br />
        <label for="email">Email:</label>
        <input type="text" name="email" />
        <br />
        <label for="program">Program:</label>
        <select name="program" id="program">
          <option value="computer sci">computer sci</option>
          <option value="computer info">computer infor</option>
          <option value="computer tec">computer tec</option>
          <option value="public Admin">public Admin</option>
        </select>
        <br />
        <label for="years">Years of Graduation:</label>
        <select name="Years of Graduation" id="Years">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" />
        <button type="submit" value="Submit">Submit</button>
      </form>
    </div>
  </body>
</html>
