<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <form>
      <h1>Welcome to Signup Page</h1>
      First Name:<input type="text" name="firstname" />
      <br />
      Last Name: <input type="text" name="lastname" />
      <br />
      Matric Number:<input type="text" name="matric number" />
      <br />
      Email:<input type="text" name="email" /> <br />
      Program:<select name="program" id="program">
        <option value="computer sci">computer sci</option>
        <option value="computer info">computer infor</option>
        <option value="computer tec">computer tec</option>
        <option value="public Admin">public Admin</option>
      </select>
      <br />
      Years of Graduation:<select name="Years of Graduation" id="Years">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <br />
      Password:<input type="password" name="password" />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
